<section class="hstack">
  <a routerLink="/" class="logo">
    <img src="../../../../assets/ps-logo.png" alt="Playstation store logo">
  </a>

  <nav class="hstack">
    <a *ngFor="let link of links" [routerLink]="link.link" [routerLinkActive]="['isActive']"
      [routerLinkActiveOptions]="{exact: true}">{{ link.text }}</a>
  </nav>
</section>
